        /* Score Styling */
    .score {

        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
    }

    /* Explanation Section */
    .review-title {
        text-align: center;
        font-size: 22px;
        color: #444;
        margin-bottom: 15px;
    }

    /* Explanation Box */
    .review-container {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Individual Review Box */
    .review-box {
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 15px;

    }

    /* Correct Answer */
    .correct {
        background: #e6ffe6;

    }

    /* Incorrect Answer */
    .wrong {
        background: #ffe6e6;
        border-left: 6px solid #dc3545;
    }

    /* Answer and Explanation Text */
    .result-status {
        font-weight: bold;
        font-size: 18px;
    }

        font-weight: bold;
    }

    .explanation-text {
        color: #555;
        font-size: 14px;
    } {% endcomment %}
    /* General Styling */
    html{
        scroll-padding-top: 80px; /* Adjust based on your navbar height */
        scroll-behavior: smooth;
    }
    body {
        font-family: 'Poppins', sans-serif;
        background: #f4f7fc;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    
    /* Main Container */
    .testContainer {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
        max-width: 45rem;
        width: 100%;
        text-align: center;
        margin-top: 10rem;
    }
    
    /* Heading */
    .testHead {
        color: #2c3e50;
        font-size: 25px;
        font-weight: 600;
        margin-bottom: 20px;
    }
    
    /* Input Field */
    #skill {
        width: 80%;
        padding: 12px;
        border: 1px solid #d1d3e2;
        border-radius: 5px;
        font-size: 16px;
    }
    
    /* Submit Button */
    button {
        background: #3498db;
        color: white;
        border: none;
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        transition: 0.3s;
    }
    
    button:hover {
        background: #2980b9;
    }
    
    /* Quiz Container */
    #quizContainer {
        text-align: left;
        background: #ecf0f1;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 15px;
    }
    
    /* Quiz Questions */
    #quizContainer p {
        font-size: 16px;
        font-weight: 500;
        margin: 10px 0;
    }
    
    #quizContainer label {
        font-size: 15px;
        cursor: pointer;
        display: block;
        padding: 5px;
    }
    
    /* Submit Answers Button */
    #submitBtn {
        display: none;
        width: 100%;
        padding: 12px;
        margin-top: 15px;
    }
    
    /* Score Display */
    #result h2 {
        color: #2ecc71;
        font-size: 20px;
        margin-top: 20px;
    }
    
    /* Explanation Section */
    #Explanation {
        margin-top: 20px;
        text-align: left;
    }
    
    /* Answer Review Box */
    .review-box {
        background: #fff;
        padding: 12px;
        border-radius: 5px;
        box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 10px;
        border-left: 5px solid #3498db;
    }
    
    /* Correct & Incorrect Answers */
    .correct {
        border-left-color: #2ecc71;
        background: rgba(46, 204, 113, 0.1);
    }
    
    .wrong {
        border-left-color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
    }
    
    .result-status {
        font-size: 16px;
        font-weight: 600;
        color: #2c3e50;
    }
    
    .correct-answer {
        color: #27ae60;
        font-weight: bold;
    }
    
    .explanation-text {
        color: #34495e;
        font-size: 14px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
        .testContainer {
            max-width: 90%;
            padding: 20px;
        }
    
        button {
            width: 100%;
        }
    
        #skill {
            width: 100%;
        }
    }
    

    </style>

    <div class="testContainer">
        <h2 class="testHead">Skill Assessment</h2>
        <form id="skillForm">
            <input type="text" id="skill" name="skill" placeholder="Enter Skill" required>
            <button type="submit">Generate Questions</button>
        </form>
        <div id="quizContainer"></div>
        <button id="submitBtn" style="display: none;">Submit Answers</button>
        <div id="result"></div>
        <div id="Explanation"></div>
    </div>

    <script>

        document.getElementById("skillForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let skill = document.getElementById("skill").value;
            fetch("/get_questions/", {
                method: "POST",
                body: new URLSearchParams({ "skill": skill }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
            .then(response => response.json())
            .then(data => {
                let quizContainer = document.getElementById("quizContainer");
                quizContainer.innerHTML = "";
                window.correctAnswers = {};
                window.explanations = {};
                data.forEach((q, index) => {
                    let div = document.createElement("div");
                    div.innerHTML = `
                        <p><strong>Q${index + 1}: ${q.question}</strong></p>
                        ${q.options.map((opt, i) => 
                            `<label><input type="radio" name="q${index}" value="${String.fromCharCode(65 + i)}"> ${opt}</label><br>`).join("")}
                    `;
                    quizContainer.appendChild(div);
            
                    // Store the correct answer as a letter (A, B, C, D)
                    window.correctAnswers[`q${index}`] = q.answer;
                    window.explanations[`q${index}`] = q.explanation;
                });
                document.getElementById("submitBtn").style.display = "block";
            });
        });

        document.getElementById("submitBtn").addEventListener("click", function() {
            let userAnswers = {};
            document.querySelectorAll("#quizContainer div").forEach((div, index) => {
                let selected = div.querySelector(`input[name="q${index}"]:checked`);
                if (selected) {
                    userAnswers[`q${index}`] = selected.value;
                }
            });

            fetch("/evaluate/", {
                method: "POST",
                body: new URLSearchParams({ 
                    "answers": JSON.stringify(userAnswers), 
                    "correct_answers": JSON.stringify(window.correctAnswers),
                    "explanations": JSON.stringify(window.explanations) 
                }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerHTML = 
                    `<h2>Score: ${data.score}/${data.total}</h2>`;
                let explanationHTML = "<h3>Answer Review</h3>";
                
                data.result.forEach((res, index) => {
                    explanationHTML += `
                        <div class="review-box ${res.includes('✅') ? 'correct' : 'wrong'}">
                            <p class="result-status">${res}</p>
                            <p><strong>Correct Answer:</strong> <span class="correct-answer">${data.correct_answers[`q${index}`]}</span></p>
                            <p><strong>Explanation:</strong> <span class="explanation-text">${data.explanations[`q${index}`]}</span></p>
                        </div>
                    `;
                });
                document.getElementById("Explanation").innerHTML = explanationHTML;
            });

        });
    </script>
