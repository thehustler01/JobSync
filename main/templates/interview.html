<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Interview</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
   
</head>
<body>

    <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Address Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-clone"></i>Components</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Calendar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-copy"></i>Documents</a>
                </li>
            </ul>
        </div>
    </nav>







    <div class="container">
        <h1>Mock Interview</h1>
        <form id="interviewForm">
            <label for="job_role">Job Role:</label>
            <input type="text" id="job_role" name="job_role" required placeholder="Enter job role">

            <label for="skills">Skills (comma-separated):</label>
            <input type="text" id="skills" name="skills" required placeholder="Enter skills">

            <button type="submit">Start Mock Interview</button>
        </form>

        <div id="questionsContainer" class="hidden">
            <div id="currentQuestion"></div>
            <div id="answerContainer" class="hidden">
                <strong>Your Answer:</strong>
                <div id="userAnswer"></div>
                <button id="recordButton">Hold to Record</button>
                <button id="retryButton" class="hidden">Retry Answer</button>
                <button id="submitResponseButton" class="hidden">Submit Response</button>
            </div>
            <div id="suggestionsContainer" class="hidden"></div>
            <div id="idealAnswerContainer" class="hidden"></div>
            <button id="nextButton" class="hidden">Next Question</button>
            <button id="quitButton" class="">Quit</button> <!-- Quit button always visible -->
        </div>
    </div>

    {% comment %} <script src="../static/js/script.js"></script> <!-- Make sure to include your JS file --> {% endcomment %}
</body>
</html>
